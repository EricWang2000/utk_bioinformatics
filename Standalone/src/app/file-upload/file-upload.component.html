<div class="upload-container">
    <h1>Upload Your TAR File</h1>
  
    <div class="file-upload-wrapper">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="name" placeholder="Enter a name" />
  
      <label for="pattern">Pattern:</label>
      <input type="text" id="pattern" [(ngModel)]="pattern" placeholder="Enter a pattern" />
  
      <label for="file-upload" class="custom-file-upload">
        <i class="fas fa-cloud-upload-alt"></i> Choose File
      </label>
      <input type="file" id="file-upload" (change)="onFileSelected($event)" />
  
      <div class="file-info" *ngIf="selectedFile">
        <p><strong>Selected File:</strong> {{ selectedFile.name }}</p>
        <p><strong>File Size:</strong> {{ (selectedFile.size / 1024).toFixed(2) }} KB</p>
      </div>
  
      <button class="upload-btn" (click)="upload()" [disabled]="!selectedFile">Upload</button>
    </div>
  
    <div class="status-message" *ngIf="statusMessage">
      {{ statusMessage }}
    </div>
  </div>
