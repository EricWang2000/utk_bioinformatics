

<br/>
<form method="POST"  enctype="multipart/form-data">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

    <div class="mb-3">
        <label for="name" class="form-label">Id</label>
        <input type="text" class="form-control" id="name" placeholder="Name" [(ngModel)]="name" name="name">
    </div>

    <div class="form-group">
        <label for="file">Choose File</label>
        <input type="file"
               id="file"
               name="file"
               [(ngModel)]="file" 
               (change)="handleFileInput($event)">
    </div>

     <div class="mb-3">
        <label for="pattern" class="form-label">Pattern</label>
        <input type="text" class="form-control" id="pattern" placeholder="Default is 'rank_001'" name="pattern">
    </div> 

    <!-- <div class="mb-3">
        <label for="pdb_file" class="form-label">Upload PDB File</label>
        <input type="file" class="form-control" id="pdb_file" name="pdb_file">
    </div>
    <div class="mb-3">
        <label for="cif_file" class="form-label">Upload CIF File</label>
        <input type="file" class="form-control" id="cif_file" name="cif_file">
    </div>
    <div class="mb-3">
        <label for="img" class="form-label">Upload Image</label>
        <input type="file" class="form-control" id="img" name="img">
    </div>
-->

    <button type="submit" class="btn btn-secondary" (click)="save(name, file)" >Add</button> 
</form>
